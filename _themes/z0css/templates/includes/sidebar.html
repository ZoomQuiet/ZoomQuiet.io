<aside>
<!--
    {% include 'includes/links.html' %}

-->

    <section>

<table border="0" width="98%">
    <tr >
<td colspan="2">
        <ul style="list-style: none;" class="list-group list-group-flush">

            {# Uncomment if you want to show Categories #}
            <li class="list-group-item"><h4>
                <i class="icon-th icon-large"></i>Categories</h4></li>
            {% for cat, null in categories %}
                <li style="display: inline;" class="list-group-item">
                    &emsp;
                    <a href="{{ SITEURL }}/{{ cat.url }}">
                        <i class="icon-folder-open icon-large"></i>{{ cat }}
                    </a>
                    <a href="{{ SITEURL }}/feeds/{{ cat.slug }}.atom.xml">
                        <i class="icon-rss-sign"></i>
                    </a>
                </li>
            {% endfor %}
        </ul>
</td>
    </tr>

    <tr>
<td width="42%" valign="top">
            <ul style="list-style: none;" class="list-group list-group-flush">
            {% if SOCIAL %}
                <li class="list-group-item"><h4><i class="icon-comment icon-large"></i>Social</h4></li>
                {% for name, link in SOCIAL %}
<!--
                    <li class="list-group-item"><a href="{{ link }}">
-->
                    <li class="list-group-item-zip">
                        <a href="{{ link }}"><i
                            class="icon-{{ name }}-sign icon-large"></i>{{ name }}
                    </a></li>
                {% endfor %}
            {% endif %}

        </ul>
</td>
<td valign="top">
    {% include 'includes/powerded.html' %}

</td>
    </tr>
</table>
